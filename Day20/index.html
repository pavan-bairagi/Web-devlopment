<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadows & outline</title>
    <style>
        .box{
            border: 2px solid black;
            padding: 34px;
            /* box-shadow: 5px 15px 5px rebeccapurple; */
            box-shadow: inset 5px 14px 5px rebeccapurple;
        }
        .text-element{
            text-shadow: 2px 2px 2px rebeccapurple;
            outline: 2px solid red;
            border-radius: 2px;
        }
    </style>
</head>
<body>
    <div class="box">I am a box</div>
    <p class="text-element">Lorem ipsum dolor sit amet consectetur adipisicing elit. Illum error autem amet provident itaque corrupti, quia unde voluptatem nostrum non corporis a fuga commodi et repellendus natus dolorem dolores praesentium.</p>

</body>
</html>
