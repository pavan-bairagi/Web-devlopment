<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event bublling</title>
    <style>
        .child {
            background-color: aqua;
            border: 2px solid black;
            cursor: pointer;
            padding: 34px;
            margin: 34px;
        }

        .childContainer {
            background-color: rgb(0, 190, 22);
            padding: 34px;
            margin: 34px;
        }

        .container{
            background-color: yellow;
            margin: 34px;
            padding: 34px;
        }
    </style>
</head>

<body>
    <div class="container">
        <section class="childContainer">
            <div class="child">
                I am a child
            </div>
        </section>
    </div>
    <script>
        //add eventlistener

        document.querySelector(".child").addEventListener("click", (e) => {
            e.stopPropagation()
            alert("child was cliked")
        
        })

        document.querySelector(".childContainer").addEventListener("click", (e) => {
            alert("childcontainer was cliked")
            
        })
        document.querySelector(".container").addEventListener("click", (e) => {
            console.log(e,e.key)
            alert("contaienr was cliked")
            
        })

        function getRandomcolor(){
            let val1 = Math.random()*255;
            let val2 = Math.random()*255;
            let val3 = Math.random()*111;
            return `rgb(${val1},${val2},${val3})`
        }

        setInterval(() =>{
         document.querySelector("body").style.backgroundColor = getRandomcolor()
            
        } ,1);
        setInterval(() =>{
         document.querySelector(".child").style.backgroundColor = getRandomcolor()
            
        } ,1);
        setInterval(() =>{
         document.querySelector(".childContainer").style.backgroundColor = getRandomcolor()
            
        } ,1);
        setInterval(() =>{
         document.querySelector(".container").style.backgroundColor = getRandomcolor()
            
        } ,1);

    </script>
</body>

</html>
