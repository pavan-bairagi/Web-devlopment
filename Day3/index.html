<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Forms - Lets learn it</title>
</head>
<body>
    <h1>Form to apply for sigma web development course TA</h1>
    <form action="post">
        <div>
        <label for="">Enter your username</label>
        <input type="text" id="username" name="username" placeholder="Enter your user name" autofocus>
        </div>
        <div>
        <input type="radio" name="gender" id="male">
        <label for="male">male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">female</label>
            </div>
            <div>
                <input type="checkbox" name="subscribe" id="subscribe" value="yes">
                <label for="subscribe">subscribe to newsletter</label>
            </div>
            <div>
                <label for="comment">Enter comment here</label>
                <br>
                <textarea name="comment" id="comment" cols="30" rows="10">
                </textarea>
            </div>
            <div>
               <select name="fruits" id="fruits">
                <option value="banana">banana</option>
                <option value="cherry">cherry</option>
                <option value="greps">greps</option>
                <option value="aplle">aplle</option>
               </select>
            </div>
    </form>
</body>
</html>
