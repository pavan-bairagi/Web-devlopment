<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Id and Class in html</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Id is unique and class in multiple-->
    <div id="firstdiv" class="red bg-yellow">first div</div>
    <div id="seconddiv">Second div</div>
    <span class="red"></span>
    <!-- id is also use for links-->
</body>
</html>
