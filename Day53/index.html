<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js ids class and more</title>
    <style>
        .box{
           height: 34px;
           width: 34px;
           margin: 34px;
           padding: 34px;
           border: 2px solid black;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">Pavan 1</div>
        <div class="box">Pavan 1.5</div>
        <div class="box">Pavan 2</div>
        <div id="red" class="box">Pavan 2.5</div>
        <div class="box">Pavan 3</div>
        <div class="box">Pavan 4</div>
        <div class="box">Pavan 5</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
